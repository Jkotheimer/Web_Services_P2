<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width"/>
		<link href="./search.css" rel="stylesheet"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script type="text/javascript" src="./search.js"></script>
		<title>Search</title>
	</head>
	<body>
		<div class="panel header_panel">
			<h>Search for a product</h>
			<button id="toggle_actions" onclick="toggle_actions()">Post a new product</button>
		</div>
		<div class="panel body_panel">
			<div id="search_content">
				<input type="text" name="search" class="search" placeholder="Search for a product here" autocomplete="off" spellcheck="false" autocorrect="off"/>
				<button id="submit_search" onclick="search()">Search</button>
				<div id="search_results"></div>
			</div>
			
			<div id="post_content">
				<input type="text" name="product" class="product" placeholder="Name of product here" autocomplete="off" spellcheck="false" autocorrect="off"/>
				$<input type="number" name="price" class="price" placeholder="Price" autocomplete="off" step="any"/>
				<br/>
				<textarea name="description" class="description" rows=5 placeholder="A short description of your product" autocomplete="off" spellcheck="false" autocorrect="off"></textarea>
				<br/>
				<button id="submit_post" onclick="post()">Add Product</button>
				<div id="post_result"></div>
			</div>
		</div>
	</body>
</html>
